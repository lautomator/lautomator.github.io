
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This website contains some of my work as a full stack web developer.">
        <meta name="author" content="John Merigliano">
        <link rel="icon" href="img/tennis-favicon.png">

        <title>John Merigliano : Front End Web Developer</title>

        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:500,400' rel='stylesheet'>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="css/dist/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- nav -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="/" data-bind="text: siteData().name"></a> -->
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul data-bind="foreach: pages()">
                        <li><a class="nav-link" data-bind="attr: {href: url, title: name}, text: name"></a></li>
                    </ul>

                    <!-- social media -->
                    <ul data-bind="foreach: badges()">
                        <li><a data-bind="attr: {href: url, title: name}, text: name" target="_blank"></a></li>
                    </ul>
                </div>
            </div>
        </nav><!-- /nav -->

        <!-- main -->
        <div class="jumbotron">
            <div class="container">
                <h2 class="site-title" data-bind="text: siteData().name"></h2>
                <h3 data-bind="text: siteData().role"></h3>
                <p class="intro-text" data-bind="text: siteData().intro"></p>
                <p><a class="btn btn-default btn-sm" role="button" target="_blank" data-bind="attr: {href: siteData().resume}">my r&eacute;sum&eacute; &raquo;</a></p>
            </div>
        </div><!-- /main -->

        <div class="container" id="projects">
            <!-- projects -->
            <h3>Projects</h3>
            <div class="row" data-bind="foreach: projects()">
                <div class="width-33">
                    <!-- img -->
                    <p><a target="_blank" data-bind="attr: {href: projectURL, title: name}"><img class="img-responsive" data-bind="attr: {src: projectImage, alt: name}"></a></p>
                    <p>

                    <!-- txt -->
                    <h3 data-bind="text: name"></h3>
                    <p data-bind="text: year"></p>
                    <p data-bind="text: description"></p>
                    <p data-bind="foreach: tech"><span class="tech-category bg-info" data-bind="text: $data"></span></p>

                    <!-- repos and staging -->
                    <p>
                        <!-- repo -->
                        <a data-bind="attr: {href: repoURL, title: name}," target="_blank"><span data-bind="attr: {class: repoBadge}"></span></a>
                        <!-- view site -->
                        <a data-bind="attr: {href: projectURL, title: name}," target="_blank"><span class="fa fa-arrow-circle-right fa-2x"></span></a>
                    </p>
                </div>
            </div><!-- /projects -->

            <hr>

            <!-- resume -->
            <div id="resume" class="row">
                <div class="col-md-12">
                    <h3>R&eacute;sum&eacute;</h3>
                    <p>pdf format</p>
                    <p><a target="_blank" data-bind="attr: {href: siteData().resume}"><span class="fa fa-file-text fa-3x"></span></a></p>
                </div>
            </div><!-- /resume -->

            <hr>

            <footer>
                <p>&copy;&nbsp;<span data-bind="text: getDate()"></span>&nbsp;<span data-bind="text: siteData().name"></span></p>
            </footer>
        </div> <!-- /container -->

        <!-- core JavaScript
        ================================================== -->
        <script src="js/dist/jquery.min.js"></script>
        <script src="js/dist/bootstrap.min.js"></script>
        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="js/main.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
